<!DOCTYPE html>
<html lang="jp">

<head>

    integrity="sha256-fx038NkLY4U1TCrBDiu5FWPEa9eiZu01EiLryshJbCo=" crossorigin="anonymous">
  <title>TRPGマネージャー</title>

<body class="bg-dark-subtle">

  <!--ナビゲーションバー-->
  <div class="fixed-top">
    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TRPGマネージャー</a>
      </div>
    </nav>
  </div>

  <div class="container-fluid px-1 my-3" style="max-width: 620px; padding-top: 40px">
    <div class="card text-bg-dark mx-1 mt-3">
      <div class="card-header">
        <button type="button" class="btn btn-dark">判定ロール</button>
        <button type="button" class="btn btn-dark">複合ロール</button>
      </div>

      <!--判定ロール-->
      <div class="card-body">
        <div class="d-flex justify-content-between">

          <div>

            <h5>1D100</h5>

            <div class="d-flex">
              <div class="box me-1" id="bonusBoxB" style="background: #777777;">
                <span id="bonusB"></span>
              </div>
              <div class="box me-1" id="bonusBoxA" style="background: #777777;">
                <span id="bonusA"></span>
              </div>
              <div class="box">
                <span id="judge10"></span>
              </div>
              <p class="mt-3" style="font-size: 20px; line-height: 10px">+</p>
              <div class="box me-1">
                <span id="judge01"></span>
              </div>
            </div>

          </div>

          <!---->

          <div>

            <input type="number" placeholder="能力値を入力" class="mb-1" width="100" id="attribute"><br>

            <div style="display: flex">
              <p class="my-1" style="line-height: 17px">結<br>果</p>
              <div class="box mx-1">
                <span id="judgeR"></span>
              </div>
              <div class="marker" id="judgeRate"></div>
            </div>

          </div>

          <!---->

          <div>

            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
              <button type="button" class="btn btn-outline-primary" onclick="bonusButton(1)">+1</button>
              <button type="button" class="btn btn-outline-danger" onclick="bonusButton(-1)">-1</button>
            </div>

            <button id="judge" type="button" class="btn btn-light" style="height: 75px; width: 75px"
              onclick="judgeButton()">ロール</button>

          </div>

        </div>
      </div>
    </div>

  </div>
